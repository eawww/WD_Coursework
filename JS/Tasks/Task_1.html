<!DOCTYPE html>
<html>
<head>
    <script>
        function init(){
            $("plus").addEventListener('click', calculate);
        }
        function $(id){
            return document.getElementById(id);
        }
        function calculate(){
            $("result").innerHTML = (parseInt($("first").value) + parseInt($("second").value)).toString();
        }
        

        
    </script>
</head>
<body onload="init()">
    <input id="first" type="text">
    <input id="second" type="text">
    <button id="plus"> + </button>
    <div id="result"></div>
    
    
</body>
</html>
