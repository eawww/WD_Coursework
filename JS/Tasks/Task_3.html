<!DOCTYPE html>
<html>
    <head>
        <title>Task 3</title>
        <script>

            function sort_cities(){
                var cities = [{"city":"Springfield","state":"MO"},
                            {"city":"Springfield","state":"AR"},
                            {"city":"Kansas City","state":"MO"},
                            {"city":"Kansas City","state":"KS"}];
                cities.sort(function(a,b){
                    if (a["city"] < b["city"])
                        return -1;
                    else if(a["city"] > b["city"])
                        return 1;
                    else {
                        if (a["state"] < b["city"])
                            return -1;
                        else if (a["state"] < b["state"])
                            return 1;
                        else
                            return 0;
                    }
                });
        }
        </script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body onload="sort_cities();">
        
    </body>
</html>
